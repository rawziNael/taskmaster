type Task @model
@key(name:"taskItem", fields: ["taskId"]){
  id: ID!
  title: String!
  body: String
  status: String
  taskId:ID!
  team: Team @connection(fields: ["taskId"])
}
type Note @model {
  id: ID!
  content: String!
}

type Team @model {
    id:ID!
    name:String!
    teamTasks: [Task] @connection(keyName: "taskItem" , fields:["id"])
}
